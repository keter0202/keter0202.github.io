">      &#125;</span><br><span class="line">    ]</span><br><span class="line">    <span class="comment">// 处理数据 - 展示循环用</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> n <span class="keyword">of</span> <span class="keyword">this</span>.testData[<span class="number">0</span>].detail) &#123;</span><br><span class="line">      <span class="keyword">this</span>.traitListOther.push(&#123;</span><br><span class="line">        name: n.name, <span class="comment">// title 规格名称</span></span><br><span class="line">        value: <span class="string">''</span>, <span class="comment">// 规格当前选中值</span></span><br><span class="line">        detail: [], <span class="comment">// 规格包含的所有值</span></span><br><span class="line">        arr: []</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> m <span class="keyword">of</span> <span class="keyword">this</span>.testData) &#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">let</span> n <span class="keyword">of</span> m.detail) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> k <span class="keyword">of</span> <span class="keyword">this</span>.traitListOther) &#123;</span><br><span class="line">          <span class="keyword">if</span> (k.name === n.name &amp;&amp; k.arr.indexOf(n.value) === <span class="number">-1</span>) &#123;</span><br><span class="line">            k.detail.push(&#123;</span><br><span class="line">              value: n.value,</span><br><span class="line">              isShow: <span class="literal">false</span></span><br><span class="line">            &#125;)</span><br><span class="line">            k.arr.push(n.value)</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 数据处理 - 对比用</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> m <span class="keyword">of</span> <span class="keyword">this</span>.testData) &#123;</span><br><span class="line">      <span class="keyword">let</span> obj = &#123;</span><br><span class="line">        goods_id: m.good_id,</span><br><span class="line">        detail: &#123;&#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">let</span> n <span class="keyword">of</span> m.detail) &#123;</span><br><span class="line">        obj.detail[n.name] = n.value</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">this</span>.traitList.push(obj)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="keyword">this</span>.traitList, <span class="keyword">this</span>.traitListOther, <span class="string">'循环展示数据'</span>)</span><br><span class="line">  &#125;,</span><br><span class="line">  methods: &#123;</span><br><span class="line">    <span class="comment">// 选择规格</span></span><br><span class="line">    selectTrait (name, detailVal) &#123;</span><br><span class="line">      <span class="keyword">let</span> arrO = &#123;&#125;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">let</span> m <span class="keyword">of</span> <span class="keyword">this</span>.traitListOther) &#123;</span><br><span class="line">        <span class="keyword">if</span> (name === m.name) &#123;</span><br><span class="line">          <span class="keyword">if</span> (m.value === detailVal) &#123;</span><br><span class="line">            m.value = <span class="string">''</span></span><br><span class="line">          &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            m.value = detailVal</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        arrO[m.name] = m.value</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">this</span>.makeData(arrO)</span><br><span class="line">      <span class="built_in">console</span>.log(arrO)</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">// 规格数据处理</span></span><br><span class="line">    makeData (arrO) &#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">let</span> n <span class="keyword">of</span> <span class="keyword">this</span>.traitListOther) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i <span class="keyword">of</span> n.detail) &#123;</span><br><span class="line">          i.isShow = <span class="literal">true</span></span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">let</span> m <span class="keyword">of</span> <span class="keyword">this</span>.traitList) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> n <span class="keyword">of</span> <span class="keyword">this</span>.traitListOther) &#123;</span><br><span class="line">          <span class="keyword">for</span> (<span class="keyword">let</span> i <span class="keyword">of</span> n.detail) &#123;</span><br><span class="line">            <span class="keyword">let</span> obj = &#123;&#125;</span><br><span class="line">            <span class="keyword">let</span> objBool = &#123;&#125;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> k <span class="keyword">in</span> arrO) &#123;</span><br><span class="line">              obj[k] = arrO[k]</span><br><span class="line">              objBool[k] = <span class="literal">false</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> k <span class="keyword">in</span> obj) &#123;</span><br><span class="line">              <span class="keyword">if</span> (k === n.name) &#123;</span><br><span class="line">                obj[k] = i.value</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> k <span class="keyword">in</span> obj) &#123;</span><br><span class="line">              <span class="keyword">if</span> (obj[k] === <span class="string">''</span> || obj[k] === m.detail[k]) &#123;</span><br><span class="line">                objBool[k] = <span class="literal">true</span></span><br><span class="line">              &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">let</span> onowhat = <span class="literal">true</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> p <span class="keyword">in</span> objBool) &#123;</span><br><span class="line">              <span class="keyword">if</span> (!objBool[p]) &#123;</span><br><span class="line">                onowhat = <span class="literal">false</span></span><br><span class="line">              &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (onowhat) &#123;</span><br><span class="line">              i.isShow = <span class="literal">false</span></span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<h4 id="二、对象比较排序（sort）"><a href="#二、对象比较排序（sort）" class="headerlink" title="二、对象比较排序（sort）"></a>二、对象比较排序（sort）</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">listItem</span> </span>&#123;</span><br><span class="line">  num = <span class="number">0</span>;</span><br><span class="line">  text = <span class="string">'对象比较0'</span>;</span><br><span class="line">  <span class="keyword">constructor</span> (num = 0) &#123;</span><br><span class="line">    <span class="keyword">this</span>.num = num;</span><br><span class="line">    <span class="keyword">this</span>.text = <span class="string">'对象比较'</span> + num;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> objList = [];</span><br><span class="line"><span class="comment">// 循环生成测试数据</span></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>;i &lt; <span class="number">10</span>;i++) &#123;</span><br><span class="line">  objList.push(<span class="keyword">new</span> listItem(i));</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(objList, <span class="string">'排序前'</span>);</span><br><span class="line"><span class="comment">// type sx 升序 jx 降序</span></span><br><span class="line"><span class="keyword">let</span> compare = <span class="function"><span class="keyword">function</span> (<span class="params">obj1, obj2, key, type=<span class="string">'jx'</span></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> val1 = +obj1[key];</span><br><span class="line">  <span class="keyword">let</span> val2 = +obj2[key];</span><br><span class="line">  <span class="keyword">let</span> typeValue = type === <span class="string">'sx'</span> ? <span class="number">-1</span> : <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">if</span> (val1 &lt; val2) &#123;</span><br><span class="line">    <span class="keyword">return</span> typeValue;</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (val1 &gt; val2) &#123;</span><br><span class="line">    <span class="keyword">return</span> -typeValue;</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">objList.sort(<span class="function">(<span class="params">obj1, obj2</span>) =&gt;</span> compare(obj1, obj2, <span class="string">'num'</span>, <span class="string">'jx'</span>));</span><br><span class="line"><span class="built_in">console</span>.log(objList, <span class="string">'排序后'</span>);</span><br></pre></td></tr></table></figure>
